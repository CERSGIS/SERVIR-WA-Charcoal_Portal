.highcharts-data-table table {

    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {

}

.highcharts-credits{
  display: none
}

Highcharts.chart('timeseries', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Kilns Count'
    },
    // subtitle: {
    //     text: 'Source: <a href="http://en.wikipedia.org/wiki/List_of_cities_proper_by_population">Wikipedia</a>'
    // },
    xAxis: {
        type: 'category',
        labels: {
            rotation: -45,
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            },
            title: {
            text: 'Years'
            }

        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Number of Kilns'
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        pointFormat: 'Number of Kilns: <b>{point.y:.0f} </b>  '
    },
    series: [{
        name: 'Number of Kilns',
        data: {{arr|safe}},


        dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            format: '{point.y:.0f}', // one decimal
            y: 10, // 10 pixels down from the top
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    }]
});
